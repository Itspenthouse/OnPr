    <script>
        function scrollToWorkouts() {
            const workoutsSection = document.getElementById('workouts');
            workoutsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleWorkoutDetails(workoutDiv) {
            workoutDiv.classList.toggle('show-details');
            const button = workoutDiv.querySelector('button');
            button.textContent = workoutDiv.classList.contains('show-details') ? 'Hide Details' : 'View Details';
